  <script type="text/javascript">
    document.onreadystatechange=function(){
      if(document.readyState=="complete"){
        document.querySelector(".onloading").style.display="none";
      }else{
        document.querySelector(".onloading").style.display="block";
      }
    }

    window.addEventListener('load', function () {
      var slideshows = document.querySelector('.indexslideshow');
      var ul = slideshows.children[0];
      var ol = slideshows.children[1];
      var showswidth = slideshows.offsetWidth;
      var index = 0;
      
      var timer = setInterval(function () {
        index++;
        var translatex = -index * showswidth;
        ul.style.transition = 'all .3s';
        ul.style.transform = 'translateX(' +translatex+ 'px)';
      }, 3000);
    
      
        document.querySelector(".meaubutton").addEventListener("click",function(){
            document.querySelector(".popup").style.display="flex"
            document.querySelector("body").style.overflow="hidden"
        })

        document.querySelector(".closebutton").addEventListener("click",function(){
            document.querySelector(".popup").style.display="none"
            document.querySelector("body").style.overflow="visible"
        })
    
      
    ul.addEventListener('transitionend', function () {
      if (index >=3) {
          index = 0;
          ul.style.transition = 'none';
          var translatex = -index * showswidth;
          ul.style.transform = 'translateX(' + translatex + 'px)';
      } else if (index < 0) {
        index = 2;
        ul.style.transition = 'none';
        var translatex = -index * showswidth;
        ul.style.transform = 'translateX(' + translatex + 'px)';
        }

        ol.querySelector('.slidedot').classList.remove('slidedot');
        ol.children[index].classList.add('slidedot');
    })

  var startpositon = 0;
  var endpositon = 0;
  var fingermove = false;
  ul.addEventListener('touchstart', function (e) {
    startpositon = e.targetTouches[0].pageX;
    clearInterval(timer);
  })
  
  ul.addEventListener('touchmove', function (e) {
    fingermove = true; 
    endpositon = e.targetTouches[0].pageX - startpositon;
    var translatex = -index * showswidth + endpositon;
    ul.style.transition = 'none';
    ul.style.transform = 'translateX(' + translatex + 'px)';  
    e.preventDefault(); 
  })

  ul.addEventListener('touchend', function (e) {
    if (fingermove=true) {
      if (Math.abs(endpositon) > 50) {
        if (endpositon > 0) {
            index--;
        } else {
            index++;
        }
        var translatex = -index * showswidth;
        ul.style.transition = 'all .3s';
        ul.style.transform = 'translateX(' + translatex + 'px)';
      } else {
      var translatex = -index * showswidth;
      ul.style.transition = 'all .1s';
      ul.style.transform = 'translateX(' + translatex + 'px)';
      }
    }
    
      timer = setInterval(function () {
      index++;
      var translatex = -index * showswidth;
      ul.style.transition = 'all .3s';
      ul.style.transform = 'translateX(' + translatex + 'px)';
      }, 3000);
    })
  })
  </script>
