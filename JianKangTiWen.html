<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>益老资讯</title>
    <link rel="stylesheet" type="text/css" href="css/adapter.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/JianKangTiWen.css">
    <style></style>
    
</head>

<body>
    <div class="onloading"><div class="loadingcs"></div></div>
    <div class="topbar"> 
    <a href="javascript:history.back(-1)" class="iconback"><img src="https://pic.imgdb.cn/item/660828209f345e8d03958aa8.png"></a>
    </div>

    <div class="list">
      <div class="listitem">
        <p class="title">问题：</p>
        <div class="listitemin">
          <p>请用一句话描述病情</p>
        </div>
      </div>

      <div class="listitem">
        <p class="title">描述：</p>
        <div class="listitemin">
          <p>请填写所患疾病，是否医院就诊、就诊时间、检查情况、目前症状、想得到怎样的帮助等</p>
        </div>
      </div>

      <div class="listitem">
        <p class="title">资料：</p>
        <div class="listitemin" style="width: 15vw;height: 15vw">
          <img src="https://pic.imgdb.cn/item/6645f7ebd9c307b7e9c52f50.png" style="width: 5vw;height: 5vw;margin: auto;">
        </div>
        <p style="width: 90vw;font-size: 15pt;letter-spacing:1.6pt;line-height: 10vw;color: #9e9e9e;margin-top: 3vw;margin-bottom: 0;">添加患处病情照片，检查报告或其他资料，仅您和医生可见</p>
      </div>

      <div class="listitem">
        <p class="title">性别：</p>
        <div style="display: flex;">
          <div style="display: flex;">
            <img src="https://pic.imgdb.cn/item/6645efd8d9c307b7e9bb998e.png" style="height: 5vw;width: auto;margin-top: 2vw;margin-right: 2vw;">
            <p style="margin: 0;width: auto;color: black;">男</p>
          </div>
          <div style="display: flex;">
            <img src="https://pic.imgdb.cn/item/6645efd8d9c307b7e9bb998e.png" style="height: 5vw;width: auto;margin-top: 2vw;margin-right: 2vw;margin-left: 5vw;">
            <p style="margin: 0;width: auto;color: black;">女</p>
          </div>
        </div>
      </div>

      <div class="listitem">
        <p class="title">年龄：</p>
        <div style="width: 90vw;display: flex;justify-content: space-between;">
          <div class="listitemin" style="width: 70vw;">
            <p>年龄</p>
          </div>
          <p style="margin-top:3vw;margin-left: 3vw;margin-bottom: 3vw;color: black;">岁</p>
        </div>
      </div>

      <div class="listitem">
        <p class="title">手机：</p>
        <div class="listitemin">
          <p>手机号码</p>
        </div>
        <div style="border-radius: 10px;background-color:#7086FF;width: 40vw;text-align: center;margin-top: 3vw;">
          <p style="width:auto;margin: 1vw;color: rgb(255, 255, 255);">获取验证码</p>
        </div>
        
      </div>


    </div>
   
    <div class="indexcard2">
        <div class="button"><p>发布</p></div>
    </div> 

    <script>
        document.onreadystatechange=function(){
      if(document.readyState=="complete"){
        document.querySelector(".onloading").style.display="none";
      }else{
        document.querySelector(".onloading").style.display="block";
      }
    }
</script>
</body>

</html>
